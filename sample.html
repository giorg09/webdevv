<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1; 
            color: #212121; 
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            color: #fbc02d; 
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f9a825;
            padding: 10px 0;
        }

        nav li {
            list-style: none;
            margin: 0 15px;
        }

        nav a {
            color: #212121; 
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
  
        nav a:hover {
            background-color: #ffeb3b;
            color: #212121; 
        }

        section, article, aside {
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #fbc02d, #ffeb3b); 
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        section h2, article h2, aside h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #6d4c41;
        }

        section p, article p, aside li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #212121; 
        }

        aside ul {
            padding-left: 20px;
        }
   
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f9a825;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #212121; 
        }
 
        footer a {
            color: #fbc02d; 
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ffeb3b; 
        }
    </style>
</head>

<body>
    <h1>Sample Website</h1>
    <p>Welcome to our sample website!</p>

    <nav>
        <ul style="display: flex;">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <h2>About Us</h2>
        <p>This is the about section of our website.</p>
    </section>

    <article>
        <h2>Latest News</h2>
        <p>This is the latest news article.</p>
    </article>

    <aside>
        <h2>Related Links</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2024 Sample Website. All rights reserved.</p>
    </footer>

</body>
</html>
